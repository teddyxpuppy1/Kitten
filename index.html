<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kittyyy - Special Edition</title>
    <style>
        body {
            background-image: url('special-background.jpg'); /* Replace with a dreamy, cute background */
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 182, 193, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 105, 180, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0px 0px 10px rgba(255, 105, 180, 0.6);
            }
            to {
                box-shadow: 0px 0px 20px rgba(255, 105, 180, 1);
            }
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 20, 147, 0.9);
        }
        .next-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            text-transform: uppercase;
            box-shadow: 0px 5px 15px rgba(255, 20, 147, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .next-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 20, 147, 1);
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Hello Kittyyy üíñ</h1>
        <button class="next-button" onclick="nextPage()">Next Surprise üéÅ</button>
    </div>
    <div class="hearts"></div>
    <script>
        function nextPage() {
            window.location.href = 'nextpage.html'; // Replace with your next page URL
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
