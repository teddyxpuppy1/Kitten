<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Satisfy&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6b9e, #8a4fff);
            color: #fff;
            font-family: 'Merriweather', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform: rotateX(10deg);
            transition: all 0.5s ease;
            text-align: center;
        }

        .hello-kitty-text {
            font-family: 'Satisfy', cursive;
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .next-button {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Merriweather', serif;
            margin-top: 20px;
        }

        .next-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            .hello-kitty-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hello-kitty-text">
            Hello Kitty
        </div>
        <button class="next-button" onclick="next()">Next Surprise üéÅ</button>
    </div>
<script>
    function next() {
            window.location.href = 'nextpage.html'; // Replace with your next page URL
        }
</script>
</body>
</html>
